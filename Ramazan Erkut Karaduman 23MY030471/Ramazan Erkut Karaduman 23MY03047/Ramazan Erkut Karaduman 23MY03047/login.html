<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c38282;
            text-align: center;
            padding-top: 40px;
        }
        .login-box {
            width: 300px;
            margin: auto;
            background-color: #d8bca608; /* Ana sayfadaki arkaplan rengi */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #504824; /* Başlık rengi */
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ca0f0f;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50; /* Buton rengi */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #45a049; /* Buton hover rengi */
        }
        .feedback {
            margin-top: 20px;
            color: rgb(36, 153, 0); /* Geri bildirim rengi */
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Geri dönme butonu rengi */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .return-button:hover {
            background-color: #0056b3; /* Geri dönme butonu hover rengi */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="passShow">
                <input type="checkbox" id="showPassword">
                <label for="showPassword" id="showPasswordLabel">Show password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="feedback" id="feedback"></div>
        <button class="return-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Formun default davranışını durdur

            // Kullanıcı adı ve şifre alanlarını al
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kullanıcı adı ve şifre alanlarının dolu olup olmadığını kontrol et
            if (username.trim() === "" || password.trim() === "") {
                document.getElementById("feedback").innerText = "Please enter both username and password.";
                return;
            }

            // Gerçek bir doğrulama yapılabilir, burada sadece simule ediliyor
            if (username === "user" && password === "password") {
                document.getElementById("feedback").innerText = "Login successful!";
            } else {
                document.getElementById("feedback").innerText = "Invalid username or password. Please try again.";
            }
        });

        // Şifre gösterme işlevi
        document.getElementById("showPassword").addEventListener("change", function() {
            var passwordInput = document.getElementById("password");
            if (this.checked) {
                passwordInput.type = "text";
                document.getElementById("showPasswordLabel").innerText = "Hide password";
            } else {
                passwordInput.type = "password";
                document.getElementById("showPasswordLabel").innerText = "Show password";
            }
        });

        // Geri dönme işlevi
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
